<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>天气案例</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!-- 准备好一个容器-->
  <div id="root">
    <h2>今天天气很{{info}}</h2>
    <!-- 绑定事件的时候：@xxx="yyy" yyy可以写一些简单的语句 -->
    <!-- <button @click="isHot = !isHot">切换天气</button> -->
    <button @click="changeWeather">切换天气</button>
    <button @click="changeWeather2">切换天气2</button>
  </div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。


  const vm = new Vue({
    el: '#root',
    data: {
      isHot: true,
    },
    computed: {
      info() {
        return this.isHot ? '炎热' : '凉爽'
      }
    },
    methods: {
      changeWeather: () => {
        // this.isHot = !this.isHot
        console.error('箭头函数', this);
      },

      changeWeather2() {
        setTimeout(() => {
          console.error('箭头 setTimeout', this);
        }, 100)
        console.error('普通函数', this);
        setTimeout(function () {
          console.error('普通 setTimeout', this);
        }, 100)
      }
    },
  })

  // var a = 1

  //   console.error(a);

  //   window.b = vm.changeWeather2
  //   window.b()

  //   console.error(window.b);
  // }

</script>

</html>
